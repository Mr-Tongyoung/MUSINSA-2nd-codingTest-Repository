server:
  port: 8080

spring:
  application:
    name: courseRegistrationSystem

  datasource:
    url: jdbc:h2:mem:coursedb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true

  # Caffeine Cache
  cache:
    type: caffeine
    cache-names: courses, coursesByDepartment
    caffeine:
      spec: maximumSize=100,expireAfterWrite=60s

# Actuator + Prometheus
management:
  endpoints:
    web:
      exposure:
        include: health, prometheus, metrics
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}